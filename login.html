<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2382df9ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shein Redesign - Login</title>
</head>
<body>
    <main class="container">
        <img src="Shein-logo.png" alt="" class="imag">

        <div class="login_container">
            <div class="login_form">
                <h2>
                    <span class="bold">Sign In</span>
                </h2>
                <div class="form-container">
                    <form class="form column" id="loginForm">
                        <fieldset class="mail_set">
                            <i class="far fa-envelope mail_icon"></i>
                            <input type="email" id="email" name="email" placeholder="Mobile Number or Email Address">
                        </fieldset>
                        <fieldset class="password_set">
                            <i class="fas fa-lock password_icon"></i>
                            <input type="password" id="password" name="password" placeholder="Password">
                            <i class="fas fa-eye password_eye" onclick="togglePasswordVisibility()"></i>
                        </fieldset>
                       
                        <button type="button" onclick="login()" id="log" class="btn">Login</button>
                    </form>
                    <div class="signin">
                        <a href="index.php">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "jormie@gmail.com" && password === "password") {
                window.location.href = "https://ph.shein.com/?url_from=phgooglebrandshein_shein01_srsa_20210204&cid=10070622617&setid=108058520784&adid=496351750974&pf=GOOGLE&gad_source=1&gclid=CjwKCAjwrIixBhBbEiwACEqDJfsP3OfqeMeKeJgwVKHTVTqImx59hwT6R4QzPSPNOeBoaY1li_yVKBoCX1UQAvD_BwE";
            } else {
           
                alert("Invalid email or password. Please try again.");
            }
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".password_eye");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
